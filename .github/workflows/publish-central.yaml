name: Publish Central
on:
  release:
    types:
      - created
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Set BRANCH_VERSION
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "BRANCH_VERSION=${TAG#v}" >> $GITHUB_ENV

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Import GPG key
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          echo -n "$GPG_KEY" | gpg --batch --yes --import

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: sbt

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1

      - name: Build + Sign
        run: sbt publishSigned
        env:
          BRANCH_VERSION: ${{ env.BRANCH_VERSION }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: blammo tests
        run: sbt "testOnly *blammo*"

      - name: friday tests
        run: sbt "testOnly *friday*"

      - name: hollywood tests
        run: sbt "testOnly *hollywood*"

      - name: keanu tests
        run: sbt "testOnly *keanu*"

      - name: lzy tests
        run: sbt "testOnly *lzy*"

      - name: macaroni tests
        run: sbt "testOnly *macaroni*"

      - name: mustachio tests
        run: sbt "testOnly *mustachio*"

      - name: piggy tests
        run: sbt "testOnly *piggy*"

      - name: spider tests
        run: sbt "testOnly *spider*"

      - name: ursula tests
        run: sbt "testOnly *ursula*"

      - name: veil tests
        run: sbt "testOnly *veil*"

      - name: ZIP
        run: |
          cd bundle
          zip -r ../branch-${BRANCH_VERSION}.zip .
        env:
          BRANCH_VERSION: ${{ env.BRANCH_VERSION }}

      - name: Upload
        run: |
          curl \
            --request POST \
            --header "Authorization: Bearer ${CENTRAL_TOKEN}" \
            --form bundle=@branch-${BRANCH_VERSION}.zip \
            "https://central.sonatype.com/api/v1/publisher/upload?publishingType=USER_MANAGED"
        env:
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
          BRANCH_VERSION: ${{ env.BRANCH_VERSION }}
